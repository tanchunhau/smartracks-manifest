
trigger:
- main

resources:
  repositories:
  - repository: script
    type: github
    name: tanchunhau/script
    ref: refs/heads/main
    endpoint: smartracks
  - repository: rcu-service
    type: github
    name: tanchunhau/rcu-service
    ref: refs/heads/main
    endpoint: smartracks
  - repository: smartracks-manifest
    type: github
    name: tanchunhau/smartracks-manifest
    ref: refs/heads/main
    endpoint: smartracks
  - repository: meta-smartracks
    type: github
    name: tanchunhau/meta-smartracks
    ref: refs/heads/main
    endpoint: smartracks
  containers:
  - container: smartracks-build
    image: rnd-builds.repos.natinst.com/smartracks/smartracks-build:0.3
    options:
    volumes:
    - /mnt:/mnt   


jobs:
- job: OpenEmbedded_Build_And_Export
  container: smartracks-build
  timeoutInMinutes: 3600
  workspace:
     clean: all
  pool:
    name: Drivers-NIBuildFarm-RFMIBUILD
    demands:
      - docker
      - Agent.OS -equals Linux
      
  steps:
  - script: |
      echo "--ls mnt--"
      ls -l /mnt
      echo "--end ls mnt--"
      cd /mnt/us-aus-argo/RnD/SmartRacks/
      cd /mnt/argo/RnD/SmartRacks/
      cd /mnt/RnD
